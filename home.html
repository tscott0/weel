<!DOCTYPE html>

<script type="text/javascript">
var xbtnClick;

window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
    var menu = document.getElementById("menu");
    var buttons = document.getElementById("buttons");
    var logout = document.getElementById("logout");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    };

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    };

    function startWs() {
        connected = false;
        if (location.protocol == 'https:') {
            conn = new WebSocket("wss://" + document.location.host + "/ws");
        } else {
            conn = new WebSocket("ws://" + document.location.host + "/ws");
        }

        conn.onopen = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connected.</b>";
            appendLog(item);
            connected = true;
        };

        conn.onclose = function (evt) {
            if (connected) {
                var item = document.createElement("div");
                item.innerHTML = "<b>Disconnected</b>";
                appendLog(item);
            }
            setTimeout(function(){startWs()}, 10000);
            connected = false;
        };
        
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        }

        msg.focus();

        return conn;
    }

    logout.onclick = function() {
        document.cookie = "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.replace("/");
    };

    log.onclick = function() { msg.focus(); };
    buttons.onclick = function() { msg.focus(); };
    menu.onclick = function() { msg.focus(); };

    menu.onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        msg.focus();
        return false;
    };

    xbtnClick = function (e) {
        if (!conn) {
            return false;
        }

        conn.send(e.text);
        msg.focus();
        return false;
    };

    if (window["WebSocket"]) {
        startWs();
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};


</script>
