<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>weel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <script src="static/NoSleep.min.js"></script>
        <script src="static/weel.js"></script>
        <style>
            html {
                overflow: hidden;
            }

            html, body {
                margin: 0;
                height: 100%;
                width: 100%;
                background: #2b303b;
            }

            #log {
                background: #414858;
                padding: 8px;
                box-sizing: border-box;
                overflow: auto;
                font-family: sans-serif;
                color: #cbd0cd;
                position: absolute;
                right: 0;
                left: 0;
                top: 0;
                bottom: 280px;
                margin-bottom: 8px;
            }

            #content {
                box-sizing: border-box;
                height: 100%;
                width: 100%;
            }

            /* Buttons */
            #buttons-wrapper {
                background: #414858;
                font-family: sans-serif;
                color: #cbd0cd;
                margin-bottom: 8px;
                position: absolute;
                bottom: 48px;
                width: 100%;
                height: 224px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 3px;
                padding: 8px;
                box-sizing: border-box;
            }

            .abtn {
                background: #5e687f;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                user-select: none;
                cursor: pointer;
            }

            /* Bottom Bar */
            #bottom-bar {
                box-sizing: border-box;
                padding: 8px;
                height: 48px;
                overflow: hidden;
                background: #414858;
                position: absolute;
                bottom: 0;
                width: 100%;
            }

            .bottom-bar-button {
                background: #5e687f;
                color: #ebb322;
                border-style: none;
                box-sizing: border-box;
                font-family: monospace;
                font-size: 15px;
                height: 100%;
                width: 98%;
            }

            #msg {
                background: #9098ad;
                border-style: none;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                padding: 8px;
            }

            .bottom-bar-wrapper {
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(12, 1fr);
                grid-gap: 8px;
                grid-auto-rows: minmax(2em, auto);
            }
            .one {
                grid-column: 1 / 3;
                grid-row: 1;
            }
            .two { 
                grid-column: 3 / 9;
                grid-row: 1;
            }
            .three {
                grid-column: 9 / 11;
                grid-row: 1;
            }
            .four {
                grid-column: 11 / 13;
                grid-row: 1;
            }

            @media (max-width: 640px) {
                .abtn {
                    font-size: 11px;
                }

                .bottom-bar-button {
                    font-size: 11px;
                }

                #log {
                    font-size: 12px;
                }

                #buttons-wrapper {
                    grid-template-columns: repeat(3, 1fr); 
                }
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="log"></div>
            <div id="buttons-wrapper">
                <a class="abtn" onclick="xbtnClick(this);">YES 👍</a>
                <a class="abtn" onclick="xbtnClick(this);">NO 👎</a>
                <a class="abtn" onclick="xbtnClick(this);">Don't know 😕</a>
                <a class="abtn" onclick="xbtnClick(this);">Need gun 🔫</a>
                <a class="abtn" onclick="xbtnClick(this);">Need bag 🎒</a>
                <a class="abtn" onclick="xbtnClick(this);">Need armor 🛡️</a>
                <a class="abtn" onclick="xbtnClick(this);">Need helmet 🎩</a>
                <a class="abtn" onclick="xbtnClick(this);">Need ammo 💠</a>
                <a class="abtn" onclick="xbtnClick(this);">Need vehicle 🚙</a>
                <a class="abtn" onclick="xbtnClick(this);">Gun here 🔫</a>
                <a class="abtn" onclick="xbtnClick(this);">Bag here 🎒</a>
                <a class="abtn" onclick="xbtnClick(this);">Armor here 🛡️</a>
                <a class="abtn" onclick="xbtnClick(this);">Helmet here 🎩</a>
                <a class="abtn" onclick="xbtnClick(this);">Ammo here 💠</a>
                <a class="abtn" onclick="xbtnClick(this);">Vehicle here 🚙</a>
                <a class="abtn" onclick="xbtnClick(this);">No time! 🕗</a>
                <a class="abtn" onclick="xbtnClick(this);">Winner Winner🐔</a>
                <a class="abtn" onclick="xbtnClick(this);">Reloading 🔄</a>
                <a class="abtn" onclick="xbtnClick(this);">Enemy close ❗️</a>
                <a class="abtn" onclick="xbtnClick(this);">Let's Move 🏃</a>
                <a class="abtn" onclick="xbtnClick(this);">Under fire! 💥</a>
            </div>
            <form id="bottom-bar">
                <div class="bottom-bar-wrapper">
                    <div class="one"><input class="bottom-bar-button" type="submit" id="send" value="Send" /></div>
                    <div class="two"><input type="text" id="msg" autocomplete="off"/></div>
                    <div class="four"><button class="bottom-bar-button" id="show-buttons">Hide</button></div>
                    <div class="three"><button class="bottom-bar-button" id="logout">Logout</button></div>
                </div>
            </form>
        </div>
    </body>
</html>
